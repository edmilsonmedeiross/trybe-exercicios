<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="primaria">
    <h3 .primaria >Cor primária</h3>
  </div>
  <div class="secundaria">
    <h3 .secundaria >Cor Secundária</h3>
  </div>
  <div class="complementar">
    <h3 .complementar >Cor Complementar</h3>
  </div>
  <div class="escura">
    <h3 .escura .borderbutton >Cor Escura</h3>
  </div>
  <div class="clara">
    <h3 .clara >Cor Clara</h3>
  </div>
</body>
</html>
